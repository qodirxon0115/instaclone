name: instaclone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  fluttertoast:
  image_picker: ^0.8.9
  cached_network_image:
  eva_icons_flutter:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:
  firebase_core_platform_interface:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf